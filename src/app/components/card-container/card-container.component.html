
<article class="cards">
    <!--[hero]viene del input creado en card.component.html -->
    <ng-container *ngFor="let hero of heroes">
        
        <!--importamos la variable "removeChild" q ejecuta un evento creada por nosotros de card.component.html
        que a la vez ejecuta la variable removeChild creada en en card.conteiner.component.ts-->
        <app-card (removeChild)="removeChild($event)" [hero] ="hero"></app-card>
    </ng-container>
    
</article>
